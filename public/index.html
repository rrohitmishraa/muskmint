<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <!-- Favicon -->
    <link rel="icon" href="/logo.webp" />
    <link rel="apple-touch-icon" href="/logo.webp" />

    <!-- Mobile Optimization -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#0F5F3C" />

    <!-- Primary SEO -->
    <title>Musk Mint – Fresh Fruit Bowls, Smoothies & Healthy Meals</title>

    <meta
      name="description"
      content="Musk Mint offers fresh fruit bowls, smoothies, salads and healthy meals made with clean ingredients. Eat Clean. Drink Fresh."
    />

    <meta name="author" content="Musk Mint" />
    <meta name="robots" content="index, follow" />

    <!-- Canonical -->
    <link rel="canonical" href="https://muskmint.com" />

    <!-- Open Graph (Facebook / WhatsApp / LinkedIn) -->
    <meta property="og:title" content="Musk Mint – Eat Clean. Drink Fresh." />
    <meta
      property="og:description"
      content="Fresh fruit bowls, smoothies and healthy meals made daily with clean ingredients."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://muskmint.com" />
    <meta property="og:site_name" content="Musk Mint" />
    <meta property="og:image" content="https://muskmint.com/logo.webp" />
    <meta property="og:image:type" content="image/webp" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Musk Mint – Eat Clean. Drink Fresh." />
    <meta
      name="twitter:description"
      content="Fresh fruit bowls, smoothies & healthy meals made with clean ingredients."
    />
    <meta name="twitter:image" content="https://muskmint.com/logo.webp" />

    <!-- Manifest -->
    <link rel="manifest" href="/manifest.json" />

    <!-- Structured Data -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Restaurant",
        "name": "Musk Mint",
        "url": "https://muskmint.com",
        "image": "https://muskmint.com/logo.webp",
        "servesCuisine": "Healthy Food, Smoothies, Salads",
        "priceRange": "₹₹",
        "description": "Fresh fruit bowls, smoothies, salads and healthy meals made with clean ingredients."
      }
    </script>
  </head>

  <body>
    <div id="root"></div>
  </body>
</html>
